set -g default-terminal "screen-256color"
# Tell Tmux that outside terminal supports true color
set -ga terminal-overrides ",*-256color*:Tc"

# Plugins
set -g @plugin 'dracula/tmux'
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Config
set-window-option -g mode-keys vi

 # Set prefix to Command key (Cmd + a)
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Resize the current pane using Alt + direction
bind -n M-k resize-pane -U 5
bind -n M-j resize-pane -D 5
bind -n M-h resize-pane -L 5
bind -n M-l resize-pane -R 5

# easy swap windows
bind -n C-S-Left swap-window -t -1
bind -n C-S-Right swap-window -t +1

# multi command
bind-key W set-window-option synchronize-panes\; display-message "synchronize-panes is now #{?pane_synchronized,on,off}"

# easier splits
unbind '"'
unbind %
bind | split-window -h
bind - split-window -v

# enable the mouse
set -g mouse on

# dont allow apps to rename the windows
set-window-option -g allow-rename off

# Grab lightline snapshot for status bar theme
if-shell "test -f ~/.tmux/lightline" "source ~/.tmux/lightline"

# dracula stuffs
set -g @dracula-plugins "time ram-usage cpu-usage"
set -g @dracula-show-left-icon "î˜« #S"
set -g @dracula-show-powerline true
set -g @dracula-border-contrast true
set -g @dracula-colors "

# tokyonight_storm
white='#f8f8f2'
gray='#414868'
dark_gray='#24283b'
light_purple='#9d7cd8'
dark_purple='#bb9af7'
cyan='#7dcfff'
green='#9ece6a'
orange='#ff9e64'
red='#f7768e'
pink='#ff80c6'
yellow='#e0af68'
"

# Undercurl
set -g default-terminal "${TERM}"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0


# Run tpm
run -b '~/.tmux/plugins/tpm/tpm'
